name: Deploy

on: 
  - push

jobs:
  Configure-GCP-Project:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.1.4

      - working-directory: ./deploy/workload-webapp
        run: terraform init
